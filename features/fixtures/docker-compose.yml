version: '3.6'
services:
  single-source-map-webpack:
    build:
      context: single-source-map-webpack
    environment:
      - BUGSNAG_API_KEY

  multiple-source-map-webpack:
    build:
      context: multiple-source-map-webpack
    environment:
      - BUGSNAG_API_KEY

networks:
  default:
    name: ${BUILDKITE_JOB_ID:-source-maps-maze-runner}
