version: '3.6'
services:
  single-source-map-webpack:
    build:
      context: single-source-map-webpack
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_ENDPOINT
    volumes:
    - ../../build:/app/build
    - ./single-source-map-webpack/:/app
    networks:
      default:
        aliases:
          - maze-runner
